{% extends "index.html" %}

{% block body %}

<h2>Add Book</h2>

<form method="post">
    {% csrf_token %}
    Title<br>
    {{form.title}}
    <br><br>
    Author<br>
    {{form.author}}
    <br><br>
    Price<br>
    {{form.price}}
    <br><br>
    <input type="submit">
    {% if message %}
    <h3>{{message}}</h3>
    {% endif %}
</form>

{% endblock %}
